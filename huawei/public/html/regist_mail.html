<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>regist</title>
		<link rel="stylesheet" type="text/css" href="../css/login.css"/>
	</head>
	<body>
		<header class="regist">
			<div class="head_center">
				<img src="../img/register/head-top.png"/>
				<b>|</b>
				<b>华为商城</b>
			</div>
		</header>
		<section>
			<div class="reg-tab">
				<a href="regist_phone.html" class="phone-warp mail-p"><i><img src=""/></i>手机号</a>
				<a href="#" class="mail-warp mail-m"><i><img src=""/></i>电子邮件</a>
				<p>已有华为账号<a href="login.html">登录&gt;</a></p>
			</div>
			<div class="reg-detail">
				<!--选择国家-->
				<div class="input-container clef">
					<div class="left">国家/地区</div>
					<div class="right">
						<select name="" size="1">
							<option value="zh-1">中国</option>
							<option value="7-al">阿尔巴尼亚</option>
							<option value="5-dz">阿尔及利亚</option>
							<option value="5-af">阿富汗</option>
						</select>
					</div>
				</div>
				<div class="input-container clef">
					<div class="left">
						邮件地址
					</div>
					<div class="right">
						<input type="text" name="" id="" placeholder="请输入手机号" />
					</div>
				</div>
				<!--图形验证-->
				<div class="input-container clef tuxing">
					<div class="left">
						图形验证码
					</div>
					<div class="right">
						<input type="text" name="" id="" placeholder="请输入图形验证码" />
						<img src="../img/register/authCodeImage.png"/>
					</div>
				</div>
				<div class="input-container clef tuxing duxin">
					<div class="left">
						邮件验证码
					</div>
					<div class="right">
						<input type="text" name="" id="" placeholder="请输入邮件验证码" />
						<a href="#">获取验证码</a>
					</div>
				</div>
				<!--密码-->
				<div class="input-container clef password">
					<div class="left">
						密码
					</div>
					<div class="right">
						<input type="password" name="" id="" placeholder="请输入密码" />
					</div>
				</div>
				<!--确认密码-->
				<div class="input-container clef">
					<div class="left">
						确认密码
					</div>
					<div class="right">
						<input type="password" name="" id="" placeholder="请输入确认密码" />
					</div>
				</div>
				<!--手机号-->
				<div class="input-container clef phone">
					<div class="left">
						<select name="" size="1" disabled>
							<option value="zh-1">+86(中国)</option>
							<option value="7-al">阿尔巴尼亚</option>
							<option value="5-dz">阿尔及利亚</option>
							<option value="5-af">阿富汗</option>
						</select>
					</div>
					<div class="right">
						<input type="text" name="" id="" placeholder="请输入手机号" />
					</div>
				</div>
				<div class="input-container clef tuxing duxin">
					<div class="left">
						短信验证码
					</div>
					<div class="right">
						<input type="text" name="" id="" placeholder="请输入短信验证码" />
						<a href="#">获取验证码</a>
					</div>
				</div>
				<a href="#">注册</a>
			</div>
			
		</section>
		<div class="hr"></div>
		<footer>
			<p>
				<a href="#">华为帐号用户协议</a>
				<b>|</b>
				<a href="#">关于华为帐号与隐私的声明</a>
				<b>|</b>
				<a href="#">常见问题</a>
			</p>

			</p>
		</footer>
	</body>
</html>
